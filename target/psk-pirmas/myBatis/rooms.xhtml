<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Rooms myBatis page</title>
</h:head>
<h:body>
    <h2>Hotel name: #{hotelRoomsMyBatis.hotel.id}</h2>
    <h2>Hotel address: #{hotelRoomsMyBatis.hotel.address}</h2>
    <h2>Rooms: </h2>
    <ol>
        <ui:repeat value="#{hotelRoomsMyBatis.hotelRooms}" var="room">
            <li>#{room.number}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{hotelRoomsMyBatis.roomToCreate.number}" required="true"/>
        <h:commandButton value="Create new room" action="#{hotelRoomsMyBatis.createRoom}">
            <f:param name="hotelId" value="#{hotelRoomsMyBatis.hotel.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
