<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Main page</title>
</h:head>
<h:body>
    <h2>Hotels:</h2>
    <ol>
        <ui:repeat value="#{hotels.allHotels}" var="hotel">
            <li><h:link value="#{hotel.name}" outcome="rooms?hotelId=#{hotel.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <p>Name: </p>
        <h:inputText value="#{hotels.hotelToCreate.name}" required="true"/>
        <p>Address: </p>
        <h:inputText value="#{hotels.hotelToCreate.addres}" required="true"/>
        <br/>
        <h:commandButton value="Add new hotel" action="#{hotels.createHotel}"/>
    </h:form>
    <h:link value="Mybatis realisation" outcome="/myBatis/hotels"/>
</h:body>
</html>
